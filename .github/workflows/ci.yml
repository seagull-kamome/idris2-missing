name: Ubuntu
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - $default-branch

env:
  SCHEME: scheme
  IDRIS2_TESTS_CG: chez

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IDRIS2_CC: gcc
    container: snazzybucket/idris2:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install dependencies.
        run: |
          apt-get update
          apt-get install -y gcc libgmp-dev
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Idris version
        run: |
          idris2 --version
        shell: bash
      - name: Building idris2-missing-numeric
        run: |
          make -C idris2-missing-numeric clean deepclean build install check
        shell: bash
      - name: Building system-io-handle
        run: |
          make -C system-io-handle clean deepclean build install check
        shell: bash
      - name: Building time-calendar-clock
        run: |
          make -C time-calendar-clock clean deepclean build install check
        shell: bash
      - name: Building data-containers
        run: |
          make -C data-contaienrs clean deepclean build install check
        shell: bash

